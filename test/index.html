<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header id="header-id">
      <h2 style="text-align: center">
        Web-App: <span class="accent">Dự báo thời tiết</span>
      </h2>
    </header>
    <main>
      <!-- Tìm kiếm theo tên thành phố -->
      <section id="search">
        <input
          type="text"
          id="input-city"
          placeholder="Vui lòng nhập. Ví dụ : Hà Nội.."
          aria-label="Tên thành phố"
          class="cw-left"
        />
        <button id="search-button" class="btn-primary cw-right">
          Tìm Kiếm
        </button>
      </section>
      <!-- Hiển thị ngày hiện tại  -->
       <section id = "current-weather">
        <h2>Thời tiết hôm nay</h2>
        <h3 id = "location"> Thành Phố</h3>
        <div id = "current-temp">Nhiệt độ</div>
        <div id="current-time">Thời gian</div>
        <div id="current-condition">Thời tiết</div>
        <div id="current-humidity">Độ ẩm</div>
        <div id="current-windSpeed">Tốc độ gió</div>
       </section>

       <!-- Hiển thị thời tiết 3 ngày tới -->
        <section id="forecast" class="forecast card"  style="text-align: center;">
          <h2 class="section-title" style="text-align: center;">Dự báo 3 ngày tới</h2>
          <div class="forecast-grid">
            <canvas class="forecast-chart" width="400" height="250" aria-hidden="true"></canvas>
            <canvas class="forecast-chart" width="400" height="250" aria-hidden="true"></canvas>
            <canvas class="forecast-chart" width="400" height="250" aria-hidden="true"></canvas>
          </div>
        </section>
        
        <!-- hiển thị thông báo -->
    </main>

  </body>
  <script type="module" src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</html>
