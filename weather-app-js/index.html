<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <!-- header -->
      <header class="app-header">
        <h1 class="app-title">Weather<span class="accent">App</span></h1>
        <p class="app-sub">Tra cứu nhanh thời tiết — nhập tên thành phố và nhấn tìm</p>
      </header>
      <main class="app-container" role="main">
        <!-- search -->
        <section class="search-panel">
          <div class="search-row">
            <input
              type="text"
              id="city-input"
              class="input-city"
              placeholder="Nhập thành phố, ví dụ: Hanoi"
              aria-label="Tên thành phố"
            />
            <button id="search-button" class="btn-primary">Tìm Kiếm Thời Tiết</button>
          </div>
          <ul id="suggestions" class="suggestions" aria-hidden="true"></ul>
          <div id="weather-message" class="message" role="status" aria-live="polite"></div>
        </section>

        <!-- thời tiết hôm nay -->
        <section id="current-weather" class="current-weather card">
          <div class="cw-left">
            <h2 class="section-title" style="padding-bottom:15px ;">Thời tiết hiện tại</h2>
            <div class="cw-city" id="current-location"></div>
            <div class="cw-temp" id="current-temp"></div>
            <div class="cw-desc" id="current-desc"></div>
          </div>
          <div class="cw-right">
            <div id="current-icon" class="cw-icon" aria-hidden="true"></div>
            <div class="cw-details">
              <div>Độ ẩm: <span id="current-humidity">--%</span></div>
              <div>Tốc độ gió: <span id="current-wind">-- km/h</span></div>
               <div>Nhiệt độ: <span id="current-tempeture">-- °C</span></div>
            </div>
          </div>
        </section>

        <!-- Thời tiết trong 3 ngày tới -->
        <section id="forecast" class="forecast card">
          <h2 class="section-title">Dự báo 3 ngày tới</h2>
          <div class="forecast-grid">
            <canvas class="forecast-chart" width="400" height="250" aria-hidden="true"></canvas>
            <canvas class="forecast-chart" width="400" height="250" aria-hidden="true"></canvas>
            <canvas class="forecast-chart" width="400" height="250" aria-hidden="true"></canvas>
          </div>
        </section>


        <!-- thông báo -->
        <section id = message></section>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="js/weather.js"></script>
  </body>
</html>
